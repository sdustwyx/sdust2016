<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="layui/css/layui.css"/>
    <script type="text/javascript" src="jquery3.4.1/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="layui/layui.all.js"></script>
    <script type="text/javascript">
        //        自动加载函数
        $(function () {
            loadUserData();
        });
        function openUserInfoEdit(id,uname,role,email) {
            layer.open({
                type:1,
                title:"修改用户信息",
                btn:["确认修改","取消"],
                content:$("#editUserInfo").html(),
                area:['400px','350px'],
                yes:function (index) {
                    layer.msg("test");
                }
            });
            $("#id").val(id);
            $("#uname").val(uname);
            $("#role").val(role);
            $("#email").val(email);
        }
        function deleteUserInfoById(id) {
            layer.confirm("是否真的要删除本记录？",{icon:3,title:"警告"},function (index) {
                if(index){
                    $.ajax({
                        url:"user/deleteUserInfoById.do",
                        method:"post",
                        data:{"id":id},
                        success:function (result) {
                            if(JSON.parse(result)=="success")
                            {
                                layer.msg("删除成功！");
                                layui.table.reload("userInfoTable")
                            }
                            else
                                layer.msg("删除失败！");
                        },
                        error:function () {
                            layui.msg("请求服务器失败！");
                        }
                    })
                }
            });
        }
        function loadUserData() {
            var table = layui.table;
            table.render({
                toolbar:"#toolbar",
                elem: "#userInfoList",
                url: "user/findAllUser.do",
                title: "用户信息表",
                id:"userInfoTable",
                limit:5,
                page:true,
                limits:[10,20,50,100],
                loading: true,
                cols: [
                    [
                        {
                            field: "",
                            title: "ID",
                            type:"numbers"
                        },
                        {
                            field: "uname",
                            title: "用户名",
                            align:"center"
                        },
                        {
                            field: "role",
                            title: "角色",
                            align:"center"
                        },
                        {
                            field: "email",
                            title: "邮箱",
                            align:"center"
                        },
                        {
                            field: "registerTime",
                            title: "注册时间",
                            align:"center"
                        },
                        {
                            field: "lastLoginTime",
                            title: "最后一次登录时间",
                            align:"center"
                        },
                        {
                            field: "",
                            title: "操作",
                            align:"center",
                            templet:function (row) {
                               var edit='<a href="javascript:openUserInfoEdit(' + row.id+",'"+row.uname+"','"+row.role+"','"+row.email + '\');" title="编辑"><span style="font-size:23px;" class="layui-icon layui-icon-util"></span></a>'
                               var del="<a href='javaScript:deleteUserInfoById("+row.id+");' title='删除'><span style='font-size:23px;' class='layui-icon layui-icon-delete'></span></a>"
                                return edit+"&nbsp;&nbsp;&nbsp;&nbsp;"+del;
                            }
                        }

                    ]
                ]
            });
//            $.ajax({
//               url:"user/findAllUser.do",
//               data:{
//                   "page":0,
//                   "pageSize":10
//               },
//               method:"get",
//               success:function (result) {
//                   layer.msg(result);
//               },
//               error:function () {
//                   layer.msg("请求服务器失败");
//               }
//            });
        }
    </script>
</head>
<body>

</script>
