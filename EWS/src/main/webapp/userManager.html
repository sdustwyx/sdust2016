<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="layui/css/layui.css"/>
    <script type="text/javascript" src="jquery3.4.1/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="layui/layui.all.js"></script>
    <script type="text/javascript">
        //        自动加载函数
        $(function () {
            loadUserData();
        });

        function loadUserData() {
            var table = layui.table;
            table.render({
                toolbar:"#toolbar",
                elem: "#userInfoList",
                url: "user/findAllUser.do",
                title: "用户信息表",
                limit:5,
                page:true,
                limits:[10,20,50,100],
                loading: true,
                cols: [
                    [
                        {
                            field: "",
                            title: "ID",
                            type:"numbers"
                        },
                        {
                            field: "uname",
                            title: "用户名",
                            align:"center"
                        },
                        {
                            field: "role",
                            title: "角色",
                            align:"center"
                        },
                        {
                            field: "email",
                            title: "邮箱",
                            align:"center"
                        },
                        {
                            field: "registerTime",
                            title: "注册时间",
                            align:"center"
                        },
                        {
                            field: "lastLoginTime",
                            title: "最后一次登录时间",
                            align:"center"
                        },
                        {
                            field: "",
                            title: "操作",
                            align:"center",
                            templet:function (row) {
                               var edit="<a href='' title='编辑'><span style='font-size:23px;' class='layui-icon layui-icon-util'></span></a>"
                               var del="<a href='' title='删除'><span style='font-size:23px;' class='layui-icon layui-icon-delete'></span></a>"
                                return edit+"&nbsp;&nbsp;&nbsp;&nbsp;"+del;
                            }
                        }

                    ]
                ]
            });
//            $.ajax({
//               url:"user/findAllUser.do",

//                   layer.msg(result);
//               },
//               error:function () {
//                   layer.msg("请求服务器失败");
//               }
//            });
        }
    </script>
</head>
<body>
<div class="layui-elem-quote">
    用户管理功能
</div>
<script type="text/html" id="toolbar">
    <a href="" class="layui-btn layui-btn-danger">添加用户</a>
    <a href="" class="layui-btn layui-btn-warm">删除用户</a>
    <input class="layui-input-block" type="text" placeholder="请输入要查询的信息"/>
    <a href="" class="layui-btn layui-btn-warm">
        <span class="layui-icon layui-icon-search"></span>
    </a>
</script>
